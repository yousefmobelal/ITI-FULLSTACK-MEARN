<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="../styles/main.css" />
  </head>
  <body>
    <form method="post" action="/welcome.html" class="loginForm">
      <input
        type="text"
        id="username"
        placeholder="Name"
        name="name"
        required
      />
      <input
        type="number"
        name="phoneNumber"
        id="phoneNumber"
        placeholder="Phone Number"
        required
      />
      <input
        type="text"
        name="address"
        id="address"
        placeholder="Address"
        required
      />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Email"
        required
      />
      <button>Login</button>
    </form>

    <script src="../scripts/script.js"></script>
  </body>
</html>
